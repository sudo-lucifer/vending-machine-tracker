name: Lint CI

on:
  push:
    branches: [main]

jobs:
  black_lint:
    name: runner / black formatter
    runs-on: ubuntu-latest
    allow-failure: true
    steps:
      - uses: actions/checkout@v3
      - uses: rickstaa/action-black@v1
        with:
          black_args: "--check --diff --color ."
